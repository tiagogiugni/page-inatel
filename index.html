<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" media="screen" />

    <title>Comparação de Cotas de Patrocínio</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <table class="header-table">
      <tr>
        <td><img src="imgs/logo-inatel.png" alt="logo-inatel" /></td>
      </tr>
    </table>
    <h2 class="title">Comparação de Cotas de Patrocínio</h2>

    <form id="cotaForm">
      <label>Selecione as cotas para comparar:</label>
      <div id="checkboxContainer">
        <label
          ><input type="checkbox" name="cota" value="DIAMOND" /> DIAMOND</label
        >
        <label
          ><input type="checkbox" name="cota" value="PLATINUM" />
          PLATINUM</label
        >
        <label><input type="checkbox" name="cota" value="GOLD" /> GOLD</label>
        <label
          ><input type="checkbox" name="cota" value="SILVER" /> SILVER</label
        >
        <label
          ><input type="checkbox" name="cota" value="BRONZE" /> BRONZE</label
        >
        <label
          ><input type="checkbox" name="cota" value="STARTUP" /> STARTUP</label
        >
      </div>
      <button type="button" onclick="gerarTabela()">Comparar</button>
    </form>

    <div id="tabelasContainer">
      <div id="tabelaComparativa"></div>
      <div id="tabelaCota"></div>
    </div>

    <script type="text/javascript" src="./script.js"></script>
  </body>

  <footer class="wrapper">Developed by Tiago Giugni</footer>
</html>
